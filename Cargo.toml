[package]
name = "casile"
version = "0.7.0"
authors = [ "Caleb Maclennan <caleb@alerque.com>" ]
edition = "2018"
description = "The command line interface to the CaSILE toolkit, a book publishing workflow gluing together SILE and other wizardry."
homepage = "https://github.com/sile-typesetter/casile"
repository = "https://github.com/sile-typesetter/casile"
license = "AGPL-3"
build = "build.rs"

[dependencies]
colored = "2.0.0"
fluent = "0.12.0"
fluent-fallback = "0.0.4"
fluent-langneg = "0.13.0"
itertools = "0.10.3"
lazy_static = "1.4.0"
num_cpus = "1.13.1"
rayon = "1.5.1"
rust-embed = "6.3.0"
subprocess = "0.2.8"
unic-langid = "0.9.0"

  [dependencies.config]
  version = "0.11.0"
  default-features = false
  features = [ "yaml" ]

  [dependencies.clap]
  version = "3.0.14"
  features = [ "derive", "wrap_help" ]

  [dependencies.git2]
  version = "0.13.25"
  default-features = false

  [dependencies.git-warp-time]
  version = "0.4.4"
  default-features = false

  [dependencies.Inflector]
  version = "0.11.4"
  default-features = false

  [dependencies.regex]
  version = "1.5.4"
  default-features = false
  features = [ "std" ]

[build-dependencies]
clap = "3.0.14"
clap_complete = "3.0.6"
clap_mangen = "0.1.0"

  [build-dependencies.vergen]
  version = "6.0.2"
  default-features = false
  features = [ "build", "git" ]

[dev-dependencies]
assert_cmd = "2.0.4"
predicates = "2.1.1"

[profile.release]
lto = true
